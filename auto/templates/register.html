<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>监控中心--注册</title>
	<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- 自定义 -->
	<style type="text/css">
		#login_page {
			width: 450px;
			text-align: center;
			margin-top: 30px;
		}
		h1 {
			text-align: center;
		}
		#login-form {
			height: 300px;
		}
		.clear_float {
			clear: both;
		}
		#footer_tag {
			margin: 20px 30px; 
		}
	</style>
</head>
	<body>
		<h1>监控中心注册</h1>
		<div id="login_page" class="container">
		    <form class="form-horizontal" role="form" method="post" action="{% url 'insert' %}">
		    {% csrf_token %}
				<div class="form-group">
					<label for="upwd" class="col-sm-2 control-label">账号：</label>
						<div class="col-sm-9">
							<input type="text" id="new_ip" name="username" class="form-control well" placeholder="username"/>
						</div>
				</div>
				<div class="form-group">
					<label for="upwd" class="col-sm-2 control-label">密码：</label>
						<div class="col-sm-9">
							<input type="text" id="new_username" name="password" class="form-control well" placeholder="password"/>
						</div>
				</div>
				<button type="submit" class="btn btn-primary" style="width: 100px;">立即注册</button>
		    	<div id="footer_tag">
		    		<a style="float: left" href="{% url 'login' %}">登录</a>
		    		<div class="clear_float"></div>
		    	</div>
			</form>
		    <span style="color:red">{{ info }}</span>
		</div>
	</body>
</html>
